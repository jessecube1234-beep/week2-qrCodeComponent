<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!--Favicon-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <!--My Own Styles-->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="main">
    <section class="container">    
      <img src="images/image-qr-code.png" alt="QR code image" class="container_img">
      <h1 class="container_title">Improve your front-end skills by building projects</h1>
      <p class="container_text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </section>
  </main>

</body>
</html>
